<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Produtos</h1>
                <div style="margin-top: 15px;">
                    <a class="btn btn-success" href="{{ProdutoCtrl.UtilService.POINT}}/produtos/novo" style="color: #fff;">Adicionar produto</a>
                </div>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ProdutoCtrl.UtilService.POINT}}">Resumo</a></li>
                    <li class="breadcrumb-item active">Produtos</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Produtos cadastrados</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Nome</th>
                                    <th>Pre√ßo</th>
                                    <th>Categoria</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="produto in ProdutoCtrl.Produto.list">
                                    <td style="width: 5%;"><img src="{{produto.urlFotoProduto || 'img/produto-sem-imagem.jpg'}}" alt="..." class="img-thumbnail"></td>
                                    <td>{{produto.nome}}</td>
                                    <td>{{produto.preco}}</td>
                                    <td>{{produto.categoria}}</td>
                                    <td>
                                        <a href="{{ProdutoCtrl.UtilService.POINT}}/produtos/{{produto.id}}" class="btn btn-default" title="editar produto"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
