<!-- feature Area -->
<section class="feature-area section_gap_bottom_custom">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="single-feature">
                    <a href="{{AppCtrl.Util.ADMINESTENDPOINT}}" target="_blank" class="title">
                        <i class="fas fa-chart-bar"></i>
                        <h3>Painel administrativo</h3>
                    </a>
                </div>
            </div>

            <div class="col-lg-8 col-md-8">
                <h5>Carrinho de compras</h5>
                <div class="single-feature">
                    <p><b>SubTotal:</b> R${{AppCtrl.Carrinho.selected.subTotal || "0,00"}}</p>
                    <a href="{{AppCtrl.Util.POINT}}/carrinho/{{AppCtrl.carrinhoId}}">Ir para o carrinho</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- feature Area -->

<!--================ Produto Area =================-->
<section class="feature_product_area section_gap_bottom_custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main_title">
                    <h2><span>Nossos produtos</span></h2>
                    <p>Veja nossos principais produtos</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6" ng-repeat="produto in AppCtrl.Produto.list">
                <a href="{{AppCtrl.Util.POINT}}/produto/{{produto.id}}">
                    <div class="single-product">
                        <div class="product-img">
                            <img class="img-fluid w-100" src="{{produto.urlFotoProduto || 'img/produto-sem-imagem.jpg'}}" alt="" />
                        </div>
                        <div class="product-btm">
                            <a href="{{AppCtrl.Util.POINT}}/produto/{{produto.id}}" class="d-block">
                                <h4>{{produto.nome}}</h4>
                                <div>
                                    <small>{{produto.categoria}}</small>
                                </div>
                            </a>
                            <div class="mt-3">
                                <span class="mr-4">R${{produto.preco}}</span>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-light" ng-click="AppCtrl.adicionarCarrinho(produto, false)">Adicionar ao carrinho</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!--================ Fim Produto Area =================-->
